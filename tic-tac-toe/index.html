<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<footer>
	<h1>Tic-Tac-Toe</h1>
	<div class="game-board">
		<div class="row">
			<div class="cell" id="cell-0"></div>
			<div class="cell" id="cell-1"></div>
			<div class="cell" id="cell-2" style="color: red ; font-size:900%;"></div>
		</div>
		<div class="row">
			<div class="cell" id="cell-3"></div>
			<div class="cell" id="cell-4" style="color:red;font-size:900%;" ></div>
			<div class="cell" id="cell-5"></div>
		</div>
		<div class="row">
			<div class="cell" id="cell-6" style="color: rgb(43, 255, 0) ; font-size:900%;"></div>
			<div class="cell" id="cell-7"></div>
			<div class="cell" id="cell-8" style="color: rgb(43, 255, 0) ; font-size: 900%;"></div>
		</div>
	</div>
    <footer><h1>#</h1></footer>
    <footer>

    <table>
        <tr><th class="th_list">Computer</th><th class="th_list" style="padding-right:10px;padding-left:10px">Draws</th><th class="th_list">Player</th></tr>
        <tr><td class="td_list" id="computer_score">0</td><td class="td_list" style="padding-right:10px;padding-left:10px" id="tie_score">0</td><td class="td_list" id="player_score">0</td></tr>
      </table>
    </footer>
    

</body>
</html>
